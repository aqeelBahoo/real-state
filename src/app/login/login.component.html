<div class="main-content">

  <!-- You only need this form and the form-login.css -->

  <form class="form-login"
        *ngIf="!warning && !success && !loading"
        (ngSubmit)="login(loginForm,user)"
        #loginForm="ngForm">

    <div class="form-log-in-with-email">

      <div class="form-white-background">

        <div class="form-title-row">
          <h1>Log in</h1>
        </div>

        <div class="form-row">
          <label>
            <span>Email</span>
            <input type="email" name="email" [(ngModel)]="user.email" #email="ngModel"
                   required>
          </label>
        </div>

        <div class="form-row">
          <label>
            <span>Password</span>
            <input type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
                   required>
          </label>
        </div>

        <div class="form-row">
          <button type="submit" [disabled]="loginForm.form.invalid">Log in</button>
        </div>

      </div>

    </div>

  </form>

  <!--for loading-->
  <div class="text-center">
    <div *ngIf="loading">
      <span class="glyphicon glyphicon-repeat font"></span>

      <div>Loading</div>
    </div>
    <div *ngIf="warning" class="alert alert-danger">
      {{message}}
    </div>
    <div *ngIf="success" class="alert alert-info">
      {{message}}
    </div>
  </div>

</div>
