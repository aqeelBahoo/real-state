<div class="row" *ngIf="!loading">
  <div class="col-sm-8 col-sm-offset-2">

    <div class="row product"
         *ngFor="let ad of Ads; let i = index"
         (click)="showDetails(ad)">

      <div class="col-sm-3  image-height">
        <img [src]="ad.images[0]"
             class="img-thumbnail">
      </div>

      <div class="col-sm-2">
        <h3 class="text-capitalize">{{ad.title}}</h3>
      </div>

      <div class="col-sm-2 col-sm-offset-5">
        <h3 class="">Rs. {{ad.rs}}</h3>
      </div>

    </div>
  </div>
</div>

<!--for loading-->
<div class="text-center" *ngIf="loading">
  <span class="glyphicon glyphicon-repeat font"></span>
  <div>Loading</div>
</div>
